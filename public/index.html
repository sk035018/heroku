<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Server</title>
    <style>
      body {
        text-align: center;
        background-color: rgb(17, 15, 15);
        color: cornsilk;
        font-family: Georgia, 'Times New Roman', Times, serif;
      }
      div {
        border: solid cornsilk 5px;
        margin: 25px;
        padding: 30px;
      }
      input {
        background-color: rgb(17, 15, 15);
        width: 100%;
        padding: 10px;
        color: cornsilk;
      }
      button {
        background-color: rgb(17, 15, 15);
        padding: 10px;
        width: 100px;
        color: cornsilk;
      }
      button:hover {
        background-color: rgb(255, 247, 233);
        color: black;
      }
    </style>

  </head>
  <body>
    <div>
      <h2>Welcome to Chat</h2>
      <input id="to" placeholder="Type Username to send message"/><br /><br />
      <input id="message" placeholder="Type your message here" onkeydown="keyHandle(event)" /><br /><br />
      <button onclick="clickHandle()">Send</button>
    </div>
    <div>
      <h3>Your Chats are Here...</h3>
      <pre id="display"></pre>
    </div>
    <div >
      <h3>Users online...</h3>
      <pre id="online"></pre>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/socket.js"></script>
</html>
